<!-- templates/semestre.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCraft - Selección de Semestre</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>📘 Carrera seleccionada: {{ carrera | capitalize }}</h2>
    <p>Selecciona tu semestre:</p>

    <form action="/materia" method="get">
      <input type="hidden" name="carrera" value="{{ carrera }}">
      
      <select name="semestre" required>
        <option value="">-- Elige un semestre --</option>
        {% for i in range(1, 11) %}
          <option value="{{ i }}">{{ i }}° semestre</option>
        {% endfor %}
      </select>

      <br><br>
      <button type="submit">Continuar ➡️</button>
    </form>
  </div>
</body>
</html>
